<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1E1E2F; /* Dark background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2A2A3A; /* Container background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px; /* Container width */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px; /* Title font size */
            color: #FFCC00; /* Title color */
        }
        input {
            background-color: #444444;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #FFCC00; /* Button color */
            color: black;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Button font size */
            width: 100%;
            transition: background-color 0.3s; /* Button hover effect */
        }
        button:hover {
            background-color: #e6b800; /* Darker yellow on hover */
        }
        .error {
            color: #FF0000;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p id="loginError" class="error"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var loginError = document.getElementById('loginError');

            // Simple login validation (you can modify this to check against a database or a hardcoded list)
            if (username === 'user' && password === 'password') {
                loginError.textContent = ''; // Clear error message
                alert('Login successful!'); // Redirect or show download page
                window.location.href = 'dashboard.html'; // Replace with your actual dashboard or download page
            } else {
                loginError.textContent = 'Invalid username or password. Please try again.';
            }
        });
    </script>
</body>
</html>
