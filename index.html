<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1E1E2F; /* Dark background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2A2A3A; /* Container background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px; /* Container width */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px; /* Title font size */
            color: #FFCC00; /* Title color */
        }
        button {
            background-color: #FFCC00; /* Button color */
            color: black;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Button font size */
            width: 100%;
            transition: background-color 0.3s; /* Button hover effect */
        }
        button:hover {
            background-color: #e6b800; /* Darker yellow on hover */
        }
        .ads {
            margin-top: 20px;
            font-size: 14px; /* Ads font size */
            color: #cccccc;
        }
        .ads img {
            width: 100%; /* Responsive ads */
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Your File</h1>
        <button id="downloadButton">Download Now</button>
        <p id="downloadResult"></p>
        <div class="ads">
            <p>Check out our ads:</p>
            <img src="https://via.placeholder.com/300x100" alt="Ad 1">
            <img src="https://via.placeholder.com/300x100" alt="Ad 2">
        </div>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Simulate file download
            var downloadResult = document.getElementById('downloadResult');
            downloadResult.textContent = "Your download will start shortly...";
            
            // Create a temporary link to download the file
            var link = document.createElement('a');
            link.href = 'path/to/your/file.zip'; // Replace with your file path
            link.download = 'yourfile.zip'; // Replace with your desired file name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
